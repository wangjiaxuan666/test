{{ $original := .Page.Resources.GetMatch (printf "*%s*" (.Get 0)) }}
{{ $orientation := (.Get 1) }}
{{ $id := md5 (.Get 0) }}
<figure id="{{ $id }}">
    <div class="chroma image" style="max-width: 600px;">
        {{ if eq $orientation "letter" }}
        <video controls style="max-height: 100%; max-width: 100%; width: auto; height: auto;">
            <source src="{{ $original.RelPermalink }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {{ else }}
        <video controls style="max-width: 100%; width: auto; height: auto;">
            <source src="{{ $original.RelPermalink }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    {{ end }}
    {{ with .Inner }}
    <figcaption>
        <small>
            {{ . }}
        </small>
    </figcaption>
    {{ end }}
    </div>
</figure>
